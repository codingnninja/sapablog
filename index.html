<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapablog template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/lib/pagejs@1.11.6.js"></script>
    <script src="./assets/js/lib/marked@4.3.0.js"></script>

    <style>
      .truncate-multiline {
        display: -webkit-box;
        -webkit-line-clamp: 3; /* Number of lines to show */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      textarea {
            width: 100%;
            height: 400px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        img {
          max-width: 100%;
          height: auto;
        }
        pre {
          background-color: #f4f4f4;
          padding: 15px;
          border-radius: 5px;
          overflow-x: auto;
        }
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="assets/js/components/Articles.js"></script>
    <script type="module" src="assets/js/components/Blog.js"></script>
    <script type="module" src="assets/js/components/Header.js"></script>
    <script type="module" src="assets/js/components/Profile.js"></script>
    <script type="module" src="assets/js/components/PostEditor.js"></script>
    <script type="module" src="assets/js/components/Publish.js"></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
