<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapablog template</title>
    <link rel="stylesheet" href="./assets/css/github-markdown.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/lib/pagejs@1.11.6.js"></script>
    <script src="./assets/js/lib/marked@4.3.0.js"></script>

    <style>
      code {
        padding: 3px;
      }
      .truncate-multiline {
        display: -webkit-box;
        -webkit-line-clamp: 2; /* Number of lines to show */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      textarea {
            width: 100%;
            height: 400px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        /* Main container for code blocks */
        .shiki {
          background: #1e1e1e;
          padding: 1.5rem;
          border-radius: 0.5rem;
          margin: 1rem 0;
          overflow-x: auto;
        }

        /* Code block content */
        .shiki pre {
          margin: 0;
          font-family: 'Fira Code', Monaco, Consolas, 'Courier New', monospace;
          font-size: 0.9rem;
          line-height: 1.5;
        }

        /* Individual lines */
        .line {
          display: block;
          width: 100%;
        }

        .space {
          display: inline-block;
          width: 0.5em;
        }
        /* Focus styles for better accessibility */
        .shiki:focus-within {
          outline: 2px solid #569cd6;
          outline-offset: 2px;
        }

        /* Dark mode adjustments */
        @media (prefers-color-scheme: dark) {
          .shiki {
            background: #1a1a1a;
          }
        }
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="assets/js/components/Articles.js"></script>
    <script type="module" src="assets/js/components/Blog.js"></script>
    <script type="module" src="assets/js/components/Header.js"></script>
    <script type="module" src="assets/js/components/Profile.js"></script>
    <script type="module" src="assets/js/components/PostEditor.js"></script>
    <script type="module" src="assets/js/components/Publish.js"></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
